
<!DOCTYPE html>
<html>
  <head>
    <title>Chat System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: rgb(205, 205, 238);
        height: calc(100vh - 50px);
        /* width: 99.7vw; */
        border: 2px solid rgb(171, 171, 171);
        border-radius: 5px;
        position: relative;
        overflow-y: scroll;
      }
      .message_container {
        background-color: rgb(201, 201, 201);
        border-style: groove;
        border-color: rgb(91, 91, 91);
        width: fit-content;
        padding: 0px 10px 10px 10px;
        margin: 5px;
        clear: both;
        position: relative;
        max-width: 40vw;
        /* border-radius: 8px; */
      }
      .receiving {
        border-width: 0px 0px 0px 3px;
        float: left;
      }
      .sending {
        border-width: 0px 3px 0px 0px;
        float: right;
      }
      .username {
        color: rgba(69, 69, 69, 0.74);
      }
      .receiving .colored_portion {
        background-color: rgb(76, 175, 80);
        padding: 5px;
        border-radius: 4px;
      }
      .sending .colored_portion {
        background-color: rgb(66, 172, 214);
        padding: 5px;
        border-radius: 4px;
      }
      .time {
        font-size: 12px;
        color: rgba(23, 23, 23, 0.614);
        text-align: right;
        margin-top: -2%;
      }

      #message-input {
        width: calc(
          100% - 90px
        ); /* Adjusted to leave space for the send button */
        border: 1px solid #ccc;
        padding: 15px; /* Increased the input height */
        border-radius: 5px;
        position: fixed;
        bottom: 0;
        /* left: 10px; */
        background-color: white; /* Optional: Set input background color */
      }

      #send-button {
        background-color: #42acd6; /* Send button background color */
        color: white; /* Send button text color */
        border: none;
        height: 47px;
        width: 60px;
        padding-top:10px;
        /* border-radius: 5px; */
        position: fixed;
        bottom: 0;
        right: 0px; /* Adjusted to move to the bottom right */
      }
    </style>
  </head>
  <body id="body">
    <div id="container" class="container">
      <div class="receiving message_container">
        <div class="username"><b>name</b></div>
        <div class="colored_portion">
          <div class="message">hello brother me is not fine</div>
          <div class="time">12:30 PM</div>
        </div>
      </div>
      <div class="sending message_container">
        <div class="username"><b>name</b></div>
        <div class="colored_portion">
          <div class="message">hello brother me is not fine</div>
          <div class="time">12:30 PM</div>
        </div>
      </div>
    </div>

    <form action="" id="form">
      <input
        type="text"
        id="message-input"
        name="message"
        placeholder="Type your message"
        required
      />
      <button type="submit" id="send-button">Send</button>
      <!-- <input type="submit" value="Send" id="send-button"> -->
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
